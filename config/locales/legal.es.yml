  Datos registro: "Datos de registro del servidor y cookies"
  Info registro1: "Siempre que visite nuestras páginas web, los datos de su visita (como la fecha y hora de la visita y las páginas a las que acceda, así como el tipo de navegador y el sistema operativo) se almacenarán temporalmente en un archivo de registro. El almacenamiento de los llamados datos de registro del servidor es absolutamente necesario por motivos técnicos y para garantizar la seguridad del sistema. Estos datos se evaluarán de forma anónima,y sólo con fines estadísticos y para mejorar la calidad de nuestra presencia en Internet. Los datos de registro del servidor no se asociarán a los datos personales de ninguna persona determinada. En concreto, ningún dato de registro del servidor se combinará con otras fuentes de datos."
  Info registro2: "Con vistas a organizar nuestra presencia en Internet de forma fácil para el usuario y a ajustarla del mejor modo posible a sus necesidades, utilizamos cookies en algunas secciones. Las 'cookies' son pequeños archivos de texto que se almacenan de forma local en el disco duro de su equipo, desde donde están disponibles para recuperarlas posteriormente; estas cookies facilitan el uso de nuestras ofertas en línea. Utilizamos cookies durante su visita a nuestro sitio web para almacenar, por ejemplo, el contenido de su cesta de la compra. Una vez que haya terminado su visita y el navegador de Internet que haya usado se haya cerrado, las cookies se eliminarán de forma automática. Las cookies utilizadas para evaluaciones estadísticas se almacenan durante 56 días. La mayoría de los navegadores de Internet aceptan las cookies automáticamente. Sin embargo, puede cambiar la configuración de su navegador para asegurarse de que no permita ninguna cookie, o de que le informe en cuanto se cree una cookie. Por lo general, puede obtener información sobre cómo deshabilitar las cookies a través de la función 'Ayuda' de su navegador de Internet. Nos gustaría señalar, no obstante, que en este caso es posible que las funciones de nuestras páginas web no estén totalmente disponibles."
  Analytics: "Google Analytics"
  Info Analytics: "Este sitio web utiliza Google Analytics, un servicio de análisis web de Google Inc. ('Google'). Google Analytics utiliza 'cookies', que son archivos de texto que se almacenan en su ordenador y posibilitan su uso del sitio web. Normalmente, la información que genera la cookie acerca de su uso de este sitio web se transfiere directamente y se guarda en un servidor de Google en Estados Unidos. Sin embargo, si activa el uso anónimo de la dirección IP en este sitio web, Google abreviará su dirección IP dentro de los Estados Miembro de la Unión Europea o en otros Estados Parte en el Acuerdo sobre el Espacio Económico Europeo. En excepciones aisladas se transferirá la dirección IP completa a un servidor de Google en EE.UU. y se abreviará allí. En nombre del propietario de este sitio web, Google utilizará esta información para analizar su uso de dicho sitio, generar informes sobre las actividades realizadas en él y proporcionar al propietario más servicios relacionados con el uso del sitio y de Internet. Google no asociará a otros datos la dirección IP transferida por su navegador durante el uso de Google Analytics. Puede desactivar el uso de cookies mediante el ajuste correspondiente de su navegador; sin embargo, debe saber que en ese caso no tendrá acceso completo a todas las funciones de este sitio web. Además, puede impedir que Google recopile y analice los datos generados por las cookies y relacionados con su uso del sitio web (incluida su dirección IP); para ello, descargue e instale el complemento para navegador disponible en este enlace: "
  Modificaciones: "Modificaciones"
  Info modificaciones: "El contenido de esta política de privacidad de datos debe ajustarse cada cierto tiempo. Por lo tanto, nos reservamos el derecho de modificarla en cualquier momento. Publicaremos la versión modificada de esta política de privacidad de datos en el mismo sitio. Así pues, es recomendable que vuelva a leer la política de privacidad de datos la próxima vez que nos visite."
