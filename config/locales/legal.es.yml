  Necesidad: "Necesidad de registro"
  Info necesidad: "La utilización de determinados servicios y contenidos podrá estar condicionada al registro previo del Usuario. En tal caso, los datos introducidos por el Usuario deberán ser exactos, actuales y veraces. El Usuario registrado será responsable en todo momento de la custodia de su password, asumiendo en consecuencia cualesquiera daños y perjuicios que pudieran derivarse de su uso indebido, así como de la cesión, revelación o extravío del mismo. A estos efectos, el acceso a áreas restringidas y/o el uso de los servicios y contenidos realizado bajo el password de un Usuario registrado se reputarán realizados por dicho Usuario registrado, quien responderá en todo caso de dicho acceso y uso."
  Utilizacion: "Normas de utilización del Sitio Web"
  Info utilizacion:
    html: "<p>El Usuario se obliga a utilizar el Sitio Web y todo su contenido y servicios conforme a lo establecido en la ley, la moral, el orden público y en las presentes Condiciones Generales. Asimismo, se obliga hacer un uso adecuado de los servicios y/o contenidos del Sitio Web y a no emplearlos para realizar actividades ilícitas o constitutivas de delito, que atenten contra los derechos de terceros y/o que infrinjan la regulación sobre propiedad intelectual e industrial, o cualesquiera otras normas del ordenamiento jurídico aplicable.</p><p>El Usuario se obliga a no transmitir, introducir, difundir y poner a disposición de terceros, cualquier tipo de material e información (datos, contenidos, mensajes, dibujos, archivos de sonido e imagen, fotografías, software, etc.) que sean contrarios a la ley, la moral, el orden público y las presentes Condiciones Generales. A título enunciativo, y en ningún caso limitativo o excluyente, el Usuario se compromete a: </p>"
  Info utilizacion2:
    html: "I.- No introducir o difundir contenidos o propaganda de carácter racista, xenófobo, pornográfico, de apología del terrorismo o que atenten contra los derechos humanos. <br>II.- No introducir o difundir en la red programas de datos (virus y software nocivo) susceptibles de provocar daños en los sistemas informáticos del proveedor de acceso, sus proveedores o terceros Usuarios de la red Internet. <br>III.- No difundir, transmitir o poner a disposición de terceros cualquier tipo de información, elemento o contenido que atente contra los derechos fundamentales y las libertades públicas reconocidos constitucionalmente y en los tratados internacionales. <br>IV.- No difundir, transmitir o poner a disposición de terceros cualquier tipo de información, elemento o contenido que constituya publicidad ilícita o desleal. <br>V.- No transmitir publicidad no solicitada o autorizada, material publicitario, 'correo basura', 'cartas en cadena', 'estructuras piramidales', o cualquier otra forma de solicitación, excepto en aquellas áreas (tales como espacios comerciales) que hayan sido exclusivamente concebidas para ello. <br>VI.- No introducir o difundir cualquier información y contenidos falsos, ambiguos o inexactos de forma que induzca a error a los receptores de la información. <br>VII.- No suplantar a otros Usuarios utilizando sus claves de registro a los distintos servicios y/o contenidos del Sitio Web. <br>VIII.- No difundir, transmitir o poner a disposición de terceros cualquier tipo de información, elemento o contenido que suponga una violación de los derechos de propiedad intelectual e industrial, patentes, marcas o copyright que correspondan a los titulares del Sitio Web o a terceros. <br>IX.- No difundir, transmitir o poner a disposición de terceros cualquier tipo de información, elemento o contenido que suponga una violación del secreto de las comunicaciones y la legislación de datos de carácter personal. "
  Info utilizacion3:
    html: "El Usuario se obliga a mantener indemne a GESTORÍA LLORENS ante cualquier posible reclamación, multa, pena o sanción que pueda venir obligada a soportar como consecuencia del incumplimiento por parte del Usuario de cualquiera de las normas de utilización antes indicadas, reservándose, además, GESTORÍA LLORENS el derecho a solicitar la indemnización por daños y perjuicios que corresponda."
  Responsabilidad: "Exclusión de responsabilidad"
  Info responsabilidad:
    html: "<p>GESTORÍA LLORENS no garantiza que la información publicada en el Sitio Web sea precisa ni completa. Por lo tanto, el Usuario debe confirmar que la información publicada sea precisa y completa antes de tomar una decisión relacionada con cualquier servicio o contenido descrito en este Sitio Web.</p><p>El acceso del Usuario al Sitio Web no implica para GESTORÍA LLORENS la obligación de controlar la ausencia de virus, gusanos o cualquier otro elemento informático dañino. Corresponde al Usuario, en todo caso, la disponibilidad de herramientas adecuadas para la detección y desinfección de programas informáticos dañinos.</p><p>GESTORÍA LLORENS no se responsabiliza de los daños producidos en el software y equipos informáticos de los Usuarios o de terceros durante la utilización de los servicios ofrecidos en el Sitio Web.</p><p>GESTORIA LLORENS no se responsabiliza de los daños o perjuicios de cualquier tipo producidos en el Usuario que traigan causa de fallos o desconexiones en las redes de telecomunicaciones que produzcan la suspensión, cancelación o interrupción del servicio del Sitio Web durante la prestación del mismo o con carácter previo.</p>"
  Contenidos: "Contenidos y servicios enlazados a través del Sitio Web"
  Info contenidos:
    html: "<p>El servicio de acceso al Sitio Web puede incluir dispositivos técnicos de enlace, directorios e incluso instrumentos de búsqueda que permiten al Usuario acceder a otras páginas y Portales de Internet (en adelante, <em>Sitios Enlazados</em>). En estos casos, GESTORÍA LLORENS sólo será responsable de los contenidos y servicios suministrados en los Sitios Enlazados en la medida en que tenga conocimiento efectivo de la ilicitud y no haya desactivado el enlace con la diligencia debida. En el supuesto de que el Usuario considere que existe un Sitio Enlazado con contenidos ilícitos o inadecuados podrá comunicárselo a GESTORÍA LLORENS, sin que en ningún caso esta comunicación conlleve la obligación de retirar el correspondiente enlace.</p><p>En ningún caso, la existencia de Sitios Enlazados debe presuponer la formalización de acuerdos con los responsables o titulares de los mismos, ni la recomendación, promoción o identificación de GESTORÍA LLORENS con las manifestaciones, contenidos o servicios proveídos.</p><p>GESTORÍA LLORENS no conoce los contenidos y servicios de los Sitios Enlazados y, por tanto, no se hace responsable por los daños producidos por la ilicitud, calidad, desactualización, indisponibilidad, error e inutilidad de los contenidos y/o servicios de los Sitios Enlazados ni por cualquier otro daño que no sea directamente imputable a GESTORÍA LLORENS.</p>"
  Intelectual: "Propiedad Intelectual e Industrial"
  Info intelectual:
    html: "<p>Todos los contenidos del Sitio Web, entendiendo por éstos, a título meramente enunciativo, los textos, fotografías, gráficos, imágenes, iconos, tecnología, software, links y demás contenidos audiovisuales o sonoros, así como su diseño gráfico y códigos fuente, son propiedad intelectual de GESTORÍA LLORENS o de terceros, sin que puedan entenderse cedidos al Usuario ninguno de los derechos de explotación reconocidos por la normativa vigente en materia de propiedad intelectual sobre los mismos.</p><p>Las marcas, nombres comerciales o signos distintivos son titularidad de GESTORÍA LLORENS o terceros, sin que pueda entenderse que el acceso al Sitio Web atribuye algún derecho sobre los mismos.</p>"
  Nulidad: "Nulidad e ineficacia de las cláusulas"
  Info nulidad: "Si cualquier cláusula incluida en las presentes Condiciones Generales fuese declarada total o parcialmente, nula o ineficaz, tal nulidad o ineficacia tan sólo afectará a dicha disposición o a la parte de la misma que resulte nula o ineficaz, subsistiendo las presentes Condiciones Generales en todo lo demás, considerándose tal disposición total o parcialmente por no incluida."
  Legislacion: "Legislación aplicable y jurisdicción competente"
  Info legislacion: "Estas Condiciones Generales se regirán e interpretarán conforme a la legislación española. GESTORÍA LLORENS y el Usuario acuerdan someter cualquier controversia relacionada con las presentes Condiciones Generales a los Juzgados y Tribunales de la ciudad de Barcelona, España, salvo que la ley establezca otra cosa."
  Incorporacion: "Incorporación de datos personales a los ficheros de LLORENS Y ASOCIADOS, S.L."
  Info incorporacion: "De conformidad con lo establecido en la Ley Orgánica 15/1999, de 13 de diciembre, de Protección de Datos de Carácter Personal (en adelante, 'LOPD'), se informa que todos los datos personales que el Usuario facilite a través del sitio web accesible mediante el nombre de dominio www.gestoriallorens.com y sus subdominios (en adelante, 'el Sitio Web') serán incorporados y tratados en los ficheros titularidad de LLORENS Y ASOCIADOS, S.L. (en adelante, GESTORÍA LLORENS) para las siguientes finalidades: posibilitar la prestación de los servicios solicitados por el Usuario, así como mantenerle informado, incluso por medios electrónicos, sobre sus productos, servicios y novedades. Si no desea recibir este tipo de comunicaciones, puede indicarlo enviando un correo electrónico a gestoriallorens@gestoriallorens.com."
  Ejercicio: "Ejercicio de derechos"
  Info ejercicio: "El Usuario puede ejercer sus derechos de acceso, rectificación, cancelación y oposición previstos en la LOPD, mediante una comunicación escrita dirigida a LLORENS Y ASOCIADOS, S.L, Consell de Cent, núm. 130, entlo., C.P. 08015, Barcelona; o bien mediante correo electrónico dirigido a gestoriallorens@gestoriallorens.com. En ambos casos el Usuario interesado deberá acompañar una copia de su documento nacional de identidad, pasaporte u otro documento válido que lo identifique."
  Medidas: "Medidas de seguridad"
  Info medidas: "Los datos personales del Usuario serán tratados por GESTORÍA LLORENS bajo la más estricta confidencialidad, aplicando las medidas de seguridad técnicas y organizativas que correspondan de conformidad con el Real Decreto 1720/2007, de 21 de diciembre, por el que se aprueba el Reglamento de desarrollo de la Ley Orgánica 15/1999, de 13 de diciembre, de protección de datos de carácter personal."
  Prohibicion: "Prohibición para menores"
  Info prohibicion: "Los menores de 14 años no deben facilitar sus datos personales a GESTORÍA LLORENS sin el previo consentimiento de sus padres o tutores. Por favor, si eres menor pide antes a tus padres o tutores que se pongan en contacto con nosotros."
  Terceros: "Datos de terceros"
  Info terceros: "Antes de facilitar en el Sitio Web datos personales relativos a terceras personas, el Usuario deberá obtener su previo y expreso consentimiento, habiéndoles informado de los términos contenidos en esta Política de privacidad. El Usuario se obliga a mantener indemne a GESTORÍA LLORENS ante cualquier posible reclamación, pena, multa o sanción que pueda venir obligada a soportar como consecuencia del incumplimiento por parte del Usuario del deber descrito en este párrafo.
"
  Fecha privacidad: "Versión en vigor desde el día %{dia} de %{mes} de %{year}"
  Info cookies1: "LLORENS Y ASOCIADOS, S.L., (en adelante, 'GESTORÍA LLORENS'), por su propia cuenta o la de un tercero contratado para la prestación de servicios de medición y seguimiento, utiliza cookies cuando el Usuario navega por el sitio web www.gestoriallorens.com y sus subdominios (en adelante, 'el Sitio Web')."
  Info cookies2: "Una cookie es un fichero que se descarga en el ordenador del Usuario al acceder a determinados sitios web, permitiendo a éstos, entre otras cosas, almacenar y recuperar información sobre los hábitos de navegación del Usuario o de su equipo y, dependiendo de la información que contengan y de la forma en que utilice su equipo, pueden utilizarse para reconocer un Usuario."
  Info cookies3:
    html: "<p>Las cookies utilizadas por este Sitio Web, así como su finalidad se describen a continuación:<p class='entered'>Cookies persistentes de análisis (Google Analytics): Son aquéllas que, tratadas por un tercero, nos permiten cuantificar el número de usuarios y así realizar la medición y análisis estadístico de la utilización que hacen los usuarios de nuestros servicios. Para ello se analiza su navegación en nuestro Sitio Web con el fin de mejorar la oferta de productos o servicios que ofrecemos. Los datos obtenidos mediante este tipo de cookies permanecerán almacenados en el terminal del Usuario pudiendo ser tratados en cada acceso del mismo al Sitio Web hasta que se produzca la caducidad de las cookies o el propio Usuario las elimine.</p><p class='entered'>La configuración de Google Analytics está predeterminada por el servicio ofrecido por Google, por lo que le sugerimos que consulte la página de privacidad de Google Analytics (<a href='http://www.google.com/intl/es/analytics/privacyoverview.html' target='_blank'>http://www.google.com/intl/es/analytics/privacyoverview.html</a>) para obtener más información de las <em>cookies</em> que utiliza y de cómo inhabilitarlas.</p><p class='entered'>Si lo desea, el Usuario puede inhabilitar el uso de cookies de un proveedor tercero a través de la página provista por la Network Advertising Initiative, a través del enlace siguiente: (<a href='http://www.networkadvertising.org/managing/opt_out.asp' target='_blank'>http://www.networkadvertising.org/managing/opt_out.asp</a>).</p></p>"
  Info cookies4: "El hecho de continuar navegando por el Sitio Web implica la aceptación de la instalación de las cookies indicadas. En este sentido, 'continuar navegando' significa hacer clic en cualquier botón, check box o link del Sitio Web, hacer 'scroll', así como descargar cualquier contenido ofrecido en el mismo."
  Info cookies5: "El Usuario puede bloquear o eliminar las cookies instaladas en su equipo mediante la configuración de las opciones del navegador instalado en el mismo. Por favor, consulte las instrucciones y manuales de su navegador para ampliar esta información."
  Info cookies6: "Para utilizar el Sitio Web no resulta necesario que el Usuario permita la instalación de las cookies indicadas, sin perjuicio de que en tal caso será necesario que el Usuario inicie una sesión como tal en cada uno de los servicios cuya prestación requiera su previo registro o 'log in'."