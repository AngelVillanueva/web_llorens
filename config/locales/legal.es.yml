  Intro condiciones:
    html: "<p>Las presentes Condiciones Generales de (en adelante, <em>las Condiciones Generales</em>) rigen el acceso y la utilización del sitio web accesible mediante el nombre de dominio www.gestoriallorens.com y sus subdominios (en adelante, <em>el Sitio Web</em>). El simple acceso al Sitio Web atribuye a quien lo realiza la condición de Usuario del mismo (en adelante, <em>el Usuario</em>) e implica la aceptación de todos los términos incluidos en estas Condiciones Generales. En caso de no estar de acuerdo con estas Condiciones Generales, el Usuario debe abandonar inmediatamente el Sitio Web sin utilizarlo.</p><p>Por medio de la aceptación de las presentes Condiciones Generales, el Usuario manifiesta:<ul class='legal'><li>que ha leído, entiende y comprende lo aquí expuesto.</li><li>que asume todas las obligaciones aquí dispuestas.</li></ul></p><p>El Usuario debe leer atentamente las presentes Condiciones Generales cada vez que acceda al Sitio Web, ya que el mismo y estas Condiciones Generales pueden sufrir modificaciones.</p><p>El titular del Sitio Web se reserva la facultad de realizar, en cualquier momento y sin necesidad de preaviso, cualquier modificación o actualización de sus contenidos y servicios, de las presentes Condiciones Generales y, en general, de cuantos elementos integran el diseño y configuración del Sitio Web.</p><p>La modificación de estas Condiciones Generales no afectará a los bienes o promociones que hubieran sido adquiridos previamente a dicha modificación.</p>"
